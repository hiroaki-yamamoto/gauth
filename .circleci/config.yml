version: 2
jobs:
  build:
    docker:
      - image: golang:latest
    working_directory: ~/ci
    steps:
      - checkout
      - restore_cache:
          keys:
            - ci-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
      - run :
          name: "Run dep init"
          command: "dep init"
      - run:
          name: "Download Code Climate App"
          command: |
            curl -o ../cc-test-reporter -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 &&
            chmod +x ../cc-test-reporter
      - save_cache:
          key: ci-{{ .Branch }}-{{ checksum "rGopkg.lock" }}
          paths:
            - "./vendor"
      - run:
          name: "Test & Upload the coverage"
          command: |
            ../cc-test-reporter before-build &&
            go test -coverprofile=coverage.out
            export EXIT_CODE=${?};
            ../cc-test-reporter after-build --exit-code $EXIT_CODE -t gocov
